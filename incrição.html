<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição do curso</title>
</head>

<body>
    <H1>Formulário de Inscrição</H1>
    <form action="https://mockapi.io/projects/67d45001d2c7857431ed42f8#" method="post">

    <h2>Dados do Aluno</h2>
    <label>Nome:</label>
    <input type="text" name="Nome" required>
    
    <label>Endereço:</label>
    <input type="text" name="Endereço" required>

    <label>Bairro</label>
    <input type="text" name="Bairro" required>

    <label>Cidade:</label>
    <input type="text" name="Cidade" required>

    <label>Numero:</label>
    <input type="text" name="Numero" required>

    <label>CEP:</label>
    <input type="text" name="CEP" required>

    <label>Complemento:</label>
    <input type="text" name="Complemento" required>

    <label>Estado:</label>
    <input type="text" name="Estado" required>

    <label>Telefone:</label>
    <input type="text" name="Telefone" required>
    
    <label>Celular:</label>
    <input type="text" name="Celular" required>

    <label>Email</label>
    <input type="text" name="Email" required>

    <label>Cor</label>
    <select name="Cor" required>
        <option value="branca">branca</option>
        <option value="preta">preta</option>
        <option value="parda">parda</option>
        <option value="amarela">amarela</option>
        <option value="indigena">indigena</option>

    <h2>Dados do pai</h2>
    
    <label>Nome:</label>
    <input type="text" name="NomeP" required>

    <label>Data de Nascimento:</label>
    <input type="text" name="Data de NascimentoP" required>

    <label>Naturalidade:</label>
    <input type="text" name="NaturalidadeP" required>

    <label>Instrução:</label>
    <input type="text" name="InstruçãoP" required>

    <label>Profissão:</label>
    <input type="text" name="ProfissãoP" required>

    <label>Celular:</label>
    <input type="text" name="CelularP" required>

    <label>Email:</label>
    <input type="text" name="EmailP" required>

    <label>CPF:</label>
    <input type="text" name="cpfP">

    <label>Responsavél Financeiro:</label>
    <input type="checkbox" name="ResponsavélP">

    <h2>Dados da Mãe</h2>

    <label>Nome:</label>
    <input type="text" name="NomeM" required>

    <label>Data de Nascimento:</label>
    <input type="text" name="Data de NascimentoM" required>

    <label>Naturalidade:</label>
    <input type="text" name="NaturalidadeM" required>

    <label>Instrução:</label>
    <input type="text" name="InstruçãoM" required>

    <label>Profissão:</label>
    <input type="text" name="ProfissãoM" required>

    <label>Celular:</label>
    <input type="text" name="CelularM" required>

    <label>Email:</label>
    <input type="text" name="EmailM" required>

    <label>CPF:</label>
    <input type="text" name="cpfM">

    <label>Responsavél Financeiro:</label>
    <input type="checkbox" name="ResponsavélM">

    <h2>Nome do Curso</h2>
    <input type="text" name="nomeC" required>

    <label>Data de ingresso:</label>
    <input type="text" name="data de ingresso" required>

    <label>Valor:</label>
    <input type="text" name="Valor do curso" required>

    <label>Forma de pagamento(quantidade de parcelas):</label>
    <input type="number" name="parcelas">

    <br><br>
    <button type="submit">Finalizar Inscrição</button>
 <form>  
</body>
</html>
